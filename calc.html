<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="result">
            <p class="ops"></p>
            <p class="total">0</p>
        </div>
        <button class="clear" id="ac">AC</button>
        <button class="delete" id="del">C</button>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="divide">/</button>
        <button class="operator" id="multiply">*</button>
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="operator" id="minus">-</button>
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="operator" id="plus">+</button>
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="num" id="zero">0</button>
        <button class="num" id="decimal">.</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
